<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/continue-2.css">
</head>

<body>

    <div class="page">
        <form action="" method="post">
            <h1 class="continue2-signup">Sign Up</h1>
            <div class="upload-profile-pic">
                <label for="profile-picture">Profile Picture:</label>
                <input class="shadow" type="file" name="profile-picture" id="profile-picture" accept="image/*"
                    placeholder="Upload Profile Picture">
            </div>
            <!-- end profile pic -->
            <div class="hobbies">
                <div class="hobby-heading">
                    <label for="">Hobby :</label>
                </div>
                <div class="hobby-input">
                    <div class="reading-hobbies">
                        <input type="checkbox" name="hobby" id="reading" value="reading">
                        <label for="reading">Reading</label>
                    </div>
                    <div class="gaming-hobbies">
                        <input type="checkbox" name="hobby" id="gaming" value="gaming">
                        <label for="gaming">Gaming</label>
                    </div>
                    <div class="travling-hobbies">
                        <input type="checkbox" name="hobby" id="traveling" value="traveling">
                        <label for="traveling">Traveling</label>
                    </div>
                </div>
            </div>
            <!-- end hobbies -->
            <div class="cnic-pic">

                <div class="cnic-front">
                    <label for="front-picture">Front Side Picture:</label>
                    <input class="shadow" type="file" name="front-picture" id="front-picture" accept="image/*"
                        placeholder="Upload Front Side Picture">
                </div>
                <!-- end cnic Front -->
                <div class="cnic-back">
                    <label for="back-picture">Back Side Picture:</label>
                    <input class="shadow" type="file" name="back-picture" id="back-picture" accept="image/*"
                        placeholder="Upload Back Side Picture">
                </div>
                <!-- end cnic back -->
            </div>
            <!-- end cnic pic -->
            <div class="btn-block">
                <div class="next-btn">
                    <a href="./index.html">
                        <button class="footer-finish" type="button">Finish</button>
                    </a>
                </div>
                <div class="signin-btn">
                    <p class="footer-signin">if you have an account?
                        <a href="./signin.html">Sign In</a>
                    </p>
                </div>
            </div>
        </form>
    </div>






</body>

</html>
