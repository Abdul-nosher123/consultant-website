<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web profile</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="main_container">
        <div class="first-section">
            <nav>
                <div class="nav_bar">
                    <ul>
                        <li>
                            <h1 class="adviser">adviser:</h1>
                        </li>


                        <li>
                            <div class="search-bar">
                                <i class="fas fa-search search-icon"></i>
                                <input class="search-input" id="" type="text" placeholder="Search...">
                            </div>
                        </li>


                        <li class="nav-btn">
                            <a href="./signin.html"><button type="button" class="sign-in">Sign In</button></a>
                            <a href="./signup.html"><button class="sign_up" type="button">Sign Up</button></a>
                        </li>

                    </ul>
                </div>
            </nav>

            <div class="profile">
                <div class="big_pic">
                    <img src="./img/seeLongWidth.jpeg" alt="At the sight of the sea" title="At the sight of the sea">
                </div>
                <div class="profile_pic">
                    <img src="./img/profile-pic1x1.jpeg" alt="profile-pic" title="profile-pic">
                </div>
                <div class="profile_info">
                    <div class="profile-name">
                        <h3>Kevin Smith</h3>
                    </div>
                    <div class="profile-desig">
                        <p style="color: rgb(83, 77, 77);">Adviser and consultant at stripe inc.</p>
                    </div>
                    <div class="social_links">
                        <p><i class="fa-solid fa-location-dot"></i> Saint-Petersburg, Russia</p>
                        <p><i class="fa-brands fa-facebook"></i> kevinsmith55</p>
                        <p><i class="fa-brands fa-linkedin"></i> kevinsmith</p>
                        <p><i class="fa-brands fa-twitter"></i> @kevin_smith</p>
                    </div>
                </div>
                <div class="dots">
                    <button><i class="fa-solid fa-ellipsis"></i></button>
                </div>
            </div>
        </div>
        <div class="cards">
            <div class="card">
                <div class="card1">
                    <div class="contact-info">
                        <div class="phone">
                            <a href="tel:01122334567">
                                <p><i class="fa-solid fa-phone phone-icon"></i> 01122334567 (office) </p>
                            </a>
                        </div>
                        <div class="mobile">
                            <a href="tel:12345678909">
                                <p> <i class="fa-solid fa-mobile-screen-button mobile-icon"></i> 12345678909 (Mobile)
                                </p>
                            </a>
                        </div>
                        <div class="mailto">
                            <p>
                                <a class="gmail" href="mailto:kivinsmith@strip.com">
                                    <i class="fa-solid fa-envelope gmail-icon"></i>
                                    kivinsmith@strip.com</a>
                            </p>
                        </div>
                    </div>
                    <button class="chat"><i class="fa-regular fa-comment-dots"></i> Chat</button>
                    <div class="rating">
                        <div class="stars">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                                class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
                        </div>
                        <div class="reviews">4.5 <span class="reviews-count">193 reviews</span></div>
                    </div>


                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/gCFkkYZSxOc?si=jrYXYzo0Qt6J5F-F"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer;  clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="card2">
                    <div class="loan_calculator">
                        <h5 class="h-1">Loan Calculator</h5>
                        <div class="card2_imag">
                            <img src="./img/3d-home-icon.png" alt="3d-home-icon">
                        </div>
                        <p class="p-2">get great rates and an effortless close</p>
                        <button class="calculate">Calculate <i class="fa-solid fa-arrow-right-long"></i> </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
