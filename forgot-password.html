<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your Password</title>
    <link rel="stylesheet" href="./styles/forgot-password.css">
</head>

<body>
    <div class="main_container">
        <form action="./index.html" method=" post">
            <h1 class="password-h1">Reset your Password</h1>
            <!-- password-h1 end -->
            <p class="password-p1">Create astronge password to keep access your account secure.</p>
            <!-- password-p1 end -->
            <div class="password_container">

                <div class="new_password">
                    <label class="password_lable" for="new-password">New Password :</label>
                    <input class="new_password1" type="password" name="" id="new-password" placeholder="New Password">
                </div>
                <!-- new-password class end -->
                <div class="confirm-password">
                    <label class="password_lable" for="confirm-password">Confirm New Password :</label>
                    <input type="password" class="confirm_password1" id="confirm-password"
                        placeholder="Confirm New Password">
                </div>
                <!-- confirm-password class end -->
            </div>
            <div class="btn-block">
                <a href="./index.html"> <button>Reset Password</button></a>
            </div>

        </form>
        <!-- <p>Remembered your password? <a href="/login">Login here</a></p> -->
    </div>
</body>

</html>
