<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/continue.css">
</head>

<body>
    <div class="page">
        <form action="" method="post">
            <h2 class="page-heading-h2">Sign Up</h2>
            <div class="name-section">
                <div class="first-name">
                    <input type="text" name="first-name" id="first-name" placeholder="First Name">
                </div>
                <div class="last-name">
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                </div>
            </div>
            <div class="gender">
                <div class="gender-heading">
                    <div class="lable">
                        <label for="">Gender :</label>
                    </div>
                </div>
                <div class="gender-input">
                    <div class="male-section">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="female-section">
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="other-section">
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="phone">
                <div class="phone-option">
                    <select name="country-code" id="country-code">
                        <option value="country-code">Country code</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                        <option value="+91">+91</option>
                        <option value="+81">+81</option>
                        <option value="+61">+61</option>
                        <option value="+92">+92</option>
                    </select>
                </div>
                <div class="phone-input">
                    <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                </div>
            </div>
            <div class="footer-btn">
                <div class="previous-btn">
                    <a href="./signup.html">
                        <button type="button" class="footer-pre">Previous</button>
                    </a>
                </div>
                <div class="next-btn">
                    <a href="./continue-2.html">
                        <button class="footer-next" type="button">Next</button>
                    </a>
                </div>
            </div>
        </form>
    </div>



</body>

</html>
